<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <button>抽奖</button>
    <script>
        let root = document.querySelector('#root');
        let button = document.querySelector('button');
        button.addEventListener('click', () => {

            let pepoles = ['小米', '小二', '二货', '张三', '雪糕', '读书', '教师', '学生', '百一', '胡不归'];
            let number = Math.floor(Math.random() * pepoles.length);
            setTimeout(() => {
                root.innerHTML = pepoles[number];
            }, 2000)

        })
    </script>
</body>

</html>
